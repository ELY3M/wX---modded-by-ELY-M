// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = '1.3.11' // -release-Studio3.2-1
    //ext.supportLibraryVersion = "27.1.1"
    //ext.supportLibraryVersion = "28.0.0-beta1"
    ext.okHttpVersion = "3.12.0"
    ext.ndkVersion = "android-ndk-r18b"
    ext.androidxVersion = "1.0.0"
    ext.kotlinCoroutinesVersion = "1.0.0"

    repositories {
        jcenter()
        google()
        maven { url 'https://maven.google.com' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
        // was 2.3.2 com.android.tools.build:gradle:3.2.0-alpha14
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
        google()
    }
}



